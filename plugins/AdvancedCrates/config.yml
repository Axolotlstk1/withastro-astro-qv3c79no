# AdvancedCrates
# Made by PM2

# ** Commands and permissions
# /ac list - Lists all Available Crate Names. ; AC.List
# /ac set <crate> - Sets the crate you are looking at to be a Crate. ; AC.Set
# /ac remove - Removes the Block you are Looking at From Being a Crate. ; AC.Remove
# /ac give <player> <crate> <amount> - Gives a Player the Specified Crate. ; AC.Give
# /ac sgive <player> <crate> <amount> - Silent Give (Doesn't send a message of receiving a crate) ; AC.Give
# /ac giveall <crate> <amount> - Gives Everybody on the Server a Specified Crate. ; AC.GiveAll
# /ac key give <player> <crate> <amount> - Gives player specified crate keys ; AC.Give
# /ac key giveall <crate> <amount> - Gives Everyone on the server specified amount of crate keys ; AC.Give
# /ac virtualkey withdraw <crate> <amount> - Withdraw virtualkeys to physical keys ; AC.Withdraw
# /ac virtualkey give <player> <crate> <amount> - Gives player specified crates virtualkeys ; AC.VGive
# /ac virtualkey set <player> <crate> <amount> - Sets player specified crates virtualkeys ; AC.VSet
# /ac virtualkeys <player> - Displays the player's virtualkeys balance ; AC.VGive
# /ac virtualkeys - Displays the executing command player's virtualkeys balance
# /ac config - Opens an in-game editor for the plugin. ; AC.Config
# /ac reload - Reloads all Plugins Configurations. ; AC.Reload
# /ac errors - Sends out why and where crates are not configured properly. ; AC.Errors
# /ac pouch list - Lists all Available Pouches. ; AC.PouchList
# /ac pouch give <player> <pouch> <amount> - Gives a Player the Specified Pouch. ; AC.PouchGive
# /ac pouch giveall <pouch> <amount> - Gives Everybody on the Server a Specified Pouch. ; AC.Giveall
# /ac pouch sgive <player> <pouch> <amount> - Silent Pouch Give (Doesn't send a message of receiving a pouch) ; AC.PouchGive
# /ac togglemessages - turns on/off messages from being sent to the player via AC plugin ; AC.ToggleMessages
# Users with "AC.CantOpen" permission won't be able to open a crate. This can be used for multiple world settings (when entering one world user gets this permission and is not able to open the crate)


