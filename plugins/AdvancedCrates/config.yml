# ** Variables **
# {player_name} / %player_name% - replaces with the users nickname.
# {random_number} - requires additional conditions: RandomNumberMin (number) ; RandomNumberMax (number)
# %player_displayname% - replaces with the users display name (used for crate lores)

# ** Configurations **

# What should be the radius that the players could potentially see the animations from by blocks (less is better performance wise)
How_Far_Shown_Animation: 65

# What should be the maximum amount of players that can see an animation via packets in a 30 block radius? If there are more players nearby the animation will use real entities
# (It is recommended to have the number low, as on some animations there are a lot of packets being sent and can cause high cpu load on some machines)
Max_Players_Per_Animation: 15

# Should all of the lightning that is made by the plugin be silent (make no sound)?
Lightning_silent: false

# Should the player not be able to open a crate if he has less inventory slots than the crates size is set to?
Max_Inventory_Reached: false

# What should be the main command in order to use AdvancedCrates plugin, default is /ac. Restart the server after changing this value
main_command: ac

# Do alts also get mcrate giveall crates or only 1 crate per ip?
alts_get_giveall: false

# How many crates can a single player open at the same time?
MonthlyCrates_Player_Limit: 1

# How many crates can be opened at the same time on the server?
MonthlyCrates_Global_Limit: 50

# How many Pouches can be opened at the same time on the server?
MonthlyCrates_Global_Pouch_Limit: 50

# How close by / what radius between the crates should be to be able to open them?
Crate_Radius: 10

# How close by / what radius between the Pouches should be to be able to open them?
Pouch_Radius: 2

# How long should the display animation be rolling for? (measured in seconds)
Display_Animation_Lenght: 14

# What should be the interval between changing items in the display animation? (measured in seconds)
Display_Animation_Item_Change: 3

# Should the water drops in the Display animation be enabled?
Display_Animation_Water_Drops: true

# Should the lava drops in the Display animation be enabled? If so, don't forget to disable water drops above.
Display_Animation_Lava_Drops: false

# Should the villager particles be shown on item change in the Display animation?
Display_Animation_Villager_Particle: true

# With what effect should pouches end? (Currently available: Lightning, Explosion, Smoke, Flame), leave empty for no effect.
PouchEnding: Lightning

# What particles should be shown when changing items in the "Round" animation? (Currently available: Instant_Spell, Flame), leave empty for no effect.
Item_Change_Particle_Round: Instant_Spell

# How high should the round animation be after being placed on the ground?
Round_How_High: 3

# How long should the round2 animation last? (measured in seconds)
Round2_Animation_Lenght: 12

# Should there be lightning when mystery items change into items on Round2 animation?
Round2_Animation_Lightning: true

# How fast should be the Round2 animation spinning? (decimals can be used)
Round2_Animation_Speed: 3

# How fast should be the Round animation spinning? (decimals can be used)
Round_Animation_Speed: 3

# How long should the round animation last? (measured in seconds)
Round_Animation_Lenght: 8

# Should there be lightning at the end of the animation?
Round_Lightning: true

# Should the pouches have a spiral particle effect when the animation is playing? (true / false)
Pouch_Spiral_Effect: true

# How fast should the items be floating around the contraband crate in the animation?
Contraband_Floating_Item_Animation_Speed: 1.5

# For how long should the items be floating around the contraband crate in the animation until the rewards start disappearing? (in seconds)
Contraband_Floating_Items_Time: 2

# What should be the interval between the items coming out of the contraband chest in the contraband animation? (in seconds)
Contraband_Floating_Item_Spawn_Interval: 0.65

# What should be the interval between the items disappearing in the contraband animation? (in seconds)
Contraband_Floating_Item_Disappear_Interval: 0.65

# For how long should the items be floating around the contraband crate in the animation when only the final reward items are left? (in seconds)
Contraband_Final_Items_Floating_Time: 1.3

# For how long should the won items be displayed for the player once he has won them? (in seconds)
Contraband_Won_Items_Displayed_Time: 10

# How high should the contraband animation crate item float up in the sky 
Contraband_Height: 2

# Should the give command be case sensitive? (If true this means Crate and crate are different crates)
Give_Command_Case_Sensitive: true

# Should the Guaranteed Rewards be shown in the animation? (Currently works only for the Round animation)
Guaranteed_Rewards_Shown: false

# This allows users on adventure mode servers to be able to open crates (Makes it so when user right clicks air it opens a crate)
Adventure_Mode: false

# This makes it so users in creative can not open crates
Cant_Open_Creative: false

# This once set to true makes it so when a crate with AnimationVisibilityOption set to "All" won't be open-able while another person is opening it (Will remove crate and crate holograms too for the opening)
Cant_Open_Seeability_Is_All: true

# This once set to true will not allow the player to open a stationary crate even if he has the key in his inventory as long as he doesn't hold it in his hand
Must_Hold_Key_In_Hand: false

# This once set to true will not allow the player to drop a crate key on the ground and wont be able to place the key in a chest / enderchest etc
Cant_Drop_Key: false

# This once set to true will rather than dropping the key on the ground (since the inventory is full) will give the key as a virtualkey
Give_As_Virtualkey_If_Inventory_Full: false

# If you don't plan on using virtual keys, it is recommended to set this feature to be disabled
VirtualKeys_Enabled: true

# If you don't plan on using physical item keys, only virtual keys or crate blocks feel free to disable this
PhysicalKeys_Enabled: true

Cosmic_Animation_Speed: 1

# Debug Mode
Debug_Mode: false


