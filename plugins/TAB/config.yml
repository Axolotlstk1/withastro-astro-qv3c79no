header-footer:
  enabled: true
  header:
  - <#FFFFFF>&m                                                </#FFFF00>
  - '&6&lMINE&4&lAX'
  - '&7&l>> %animation:Welcome%&3 &l%player%&7&l! &7&l<<'
  - '&7Online players: &f%online%'
  - ''
  footer:
  - '%animation:time%'
  - '&2Ping: %ping%'
  - '&7&l Used memory: %memory-used% MB / %memory-max% MB'
  - ''
  - '&eIP &6⛏ ᴍɪɴᴇᴀx.ᴍᴄ-ᴅɴꜱ.ɴᴇᴛ'
  - <#FFFFFF>&m                                                </#FFFF00>
  disable-condition: '%world%=disabledworld'
  per-world:
    world1:
      header:
      - an example of world with custom
      footer:
      - header/footer and prefix/suffix
    world2;world3:
      header:
      - This is a shared header for
      - world2 and world3
  per-server:
    server1:
      header:
      - an example of server with custom header
tablist-name-formatting:
  enabled: true
  anti-override: true
  disable-condition: '%world%=disabledworld'
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - GROUPS:owner,admin,mod,helper,builder,vip,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false
  disable-condition: ''
playerlist-objective:
  enabled: true
  value: '%ping%'
  fancy-value: '&7Ping: %ping%'
  disable-condition: '%world%=disabledworld'
belowname-objective:
  enabled: true
  value: '%health%'
  title: '&f[&c❤&f]'
  fancy-value: '&c%health%'
  disable-condition: '%world%=disabledworld'
  fancy-value-default: NPC
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    ServerInfo:
      style: PROGRESS
      color: '%animation:barcolors%'
      progress: '100'
      text: '&fWebsite: &bwww.domain.com'
scoreboard:
  enabled: true
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: true
  static-number: 0
  delay-on-join-milliseconds: 0
  scoreboards:
    scoreboard-1.20.3+:
      title: '&6&lMINE&4&lAX'
      lines:
      - ''
      - '        &7&lThông Tin'
      - '&e&l┠ &7ɴᴀᴍᴇ: &3%player%'
      - '&e&l┠ &7ʜᴇᴀʟᴛʜ: &c%player_health%'
      - '&e&l┠ &7ᴍᴀɴᴀ: &b%skillapi_mana%'
      - '&e&l┠ &7ᴋɪʟʟꜱ: &1%pvplevels_kills%'
      - '&e&l┠ &7ᴅᴇᴀᴛʜꜱ: &4%pvplevels_deaths%'
      - ''
      - '&e&l┠ &7ʀᴀɴᴋ: &e%luckperms_groups%'
      - '&e&l┠ &7ʟᴇᴠᴇʟ/ꜱᴘᴏɪɴᴛ: &d%fabled_default_currentlevel%/%fabled_default_currentavailableskillpoints%'
      - '&e&l┠ &7ʙᴏᴜɴᴛʏ: &4%deluxecombat_ranking_points%'
      - '&e&l┠ &7ᴍᴏɴᴇʏ: &2%vault_eco_balance%'
      - ''
      - '&2&l● &7ᴏɴʟɪɴᴇ: &b%server_online%'
      - '&6⛏ ᴍɪɴᴇᴀx.ᴍᴄ-ᴅɴꜱ.ɴᴇᴛ'
layout:
  enabled: false
  direction: COLUMNS
  default-skin: mineskin:383747683
  enable-remaining-players-text: true
  remaining-players-text: '... and %s more'
  empty-slot-ping-value: 1000
  layouts:
    default:
      fixed-slots:
      - '1|&3Website&f:'
      - 2|&bmyserver.net
      - '3|&8&m                       '
      - '4|&3Name&f:'
      - 5|&b%player%
      - '7|&3Rank&f:'
      - '8|Rank: %group%'
      - '10|&3World&f:'
      - 11|&b%world%
      - '13|&3Time&f:'
      - 14|&b%time%
      - '21|&3Teamspeak&f:'
      - 22|&bts.myserver.net
      - '23|&8&m                       '
      - '41|&3Store&f:'
      - 42|&bshop.myserver.net
      - '43|&8&m                       '
      groups:
        staff:
          condition: permission:tab.staff
          slots:
          - 24-40
        players:
          slots:
          - 44-80
ping-spoof:
  enabled: false
  value: 0
placeholders:
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  register-tab-expansion: false
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| Vanished'
    'no': ''
conditions:
  nick:
    conditions:
    - '%player%=%essentials_nickname%'
    true: '%player%'
    false: ~%essentials_nickname%
placeholderapi-refresh-intervals:
  default-refresh-interval: 500
  '%server_uptime%': 1000
  '%server_tps_1_colored%': 1000
  '%server_unique_joins%': 5000
  '%player_health%': 200
  '%player_ping%': 1000
  '%vault_prefix%': 1000
  '%rel_factionsuuid_relation_color%': 1000
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Mod
- Helper
- default
permission-refresh-interval: 1000
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
  useSSL: true
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
compensate-for-packetevents-bug: false
global-playerlist:
  enabled: false
  display-others-as-spectators: false
  display-vanished-players-as-spectators: true
  isolate-unlisted-servers: false
  update-latency: false
  spy-servers:
  - spyserver1
  - spyserver2
  server-groups:
    lobbies:
    - lobby1
    - lobby2
    group2:
    - server1
    - server2
use-bukkit-permissions-manager: false
use-online-uuid-in-tablist: true
enable-redisbungee-support: true
